name: Ansible Debugging

on:
  push:

env:
  ANSIBLE_COLLECTIONS_PATHS: ${{ github.workspace }}/ansible/collections
  ANSIBLE_CONFIG_FILE: ${{ github.workspace }}/ansible/ansible.cfg

jobs:
  ansible_debugging:
    runs-on: ubuntu-latest
    env:
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

    steps:
      - id: checkout
        uses: actions/checkout@v3
      - name: Login to Azure
        id: az_logon
        uses: azure/login@v1
        continue-on-error: true
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - id: galaxy-install
        working-directory: ${{ github.workspace }}/ansible
        run: |
          ansible-galaxy collection install -r requirements.yml --force \
          && pip install -r ./collections/ansible_collections/azure/azcollection/requirements-azure.txt
      - id: azure_rm
        working-directory: ${{ github.workspace }}/ansible
        run: |
          ls /opt/pipx/venvs/ansible-core
#          python3 -m pip install -r ./collections/ansible_collections/azure/#azcollection/requirements-azure.txt
      - id: inventory
        working-directory: ${{ github.workspace }}/ansible
        run: |
          ansible-inventory -i inventory/azure_rm.yml --list
      
